<!doctype html>
        <html lang="en">
          <head>
              <title>
                  Fizz
              </title>
              <script>
                  var i = 1;
                  while (i<100) {
                      if (i %3 ==0 && i %5==0){
                          document.write("FizzBuzz<br/>");
                      }
                      else if(i % 5 == 0) {
                          document.write("Buzz<br/>");
                      }

                      else if(i %3 == 0) {
                          document.write("Fizz<br/>")
                      }

                      else {
                          document.write(i + "<br/>");
                      }
                      i++;
                  }
              </script>
          </head>
         <body>
           <div id="g">

           </div>
         </body>
        </html>
